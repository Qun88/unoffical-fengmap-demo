<!-- 地图初始化参数示例 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Style/style.css">
    <script src="../../Libs/fengmap.min.js"></script>
    <script>
        var _map;
        var fmapID = '10347';

        window.onload = function () {

            var _option = {
                /* 必要，地图容器 */
                container: document.getElementById('fengmap'),
                /* 必要，地图应用名称，通过蜂鸟云后台创建 */
                appName: '蜂鸟研发SDK_2_0',
                /* 必要，地图应用密钥，通过蜂鸟云后台获取 */
                key: '57c7f309aca507497d028a9c00207cf8',
                /* “懒创建” 模式，此模型针对大地图做了“按需创建”的优化。 */
                lazyCreateMode: true
                /* 更多地图配置项，请访问 https://www.fengmap.com/docs/js/v2.2.0_beta/classes/fengmap.MapOptions.html 获取 */
            };

            _map = new fengmap.FMMap(_option);
            _map.openMapById(fmapID, function (error) {
                console.error(error);
            });
        }
    </script>
</head>

<body>
    <div id='fengmap'></div>
</body>

</html>
