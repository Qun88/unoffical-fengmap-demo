<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Style/style.css">
    <script src="../../Libs/fengmap.min.js"></script>
    <script>
        var _map;
        var fmapID = '10347';
        window.onload = function () {
            _map = new fengmap.FMMap({
                container: document.getElementById('fengmap'),
                key: '57c7f309aca507497d028a9c00207cf8',
                appName: '蜂鸟研发SDK_2_0'
            });

            _map.openMapById(fmapID, function (error) {
                console.error(error);
            });
        }

        function getLayersInGroup() {
            if (_map) {
                //根据当前的焦点楼层ID获取当前的楼层对象
                var floor = _map.getFMGroup(_map.focusGroupID);
                var layers = floor.layers;
                return layers;
            }
        }
    </script>
</head>

<body>
    <div id='fengmap'></div>
</body>

</html>
